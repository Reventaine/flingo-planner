{% extends "planner/base.html" %}
{% load static %}

{% block content %}

    <header class="major">
        <h2><center>Topics</center></h2>
    </header>

    <ul>
        {% for topic in topics %}
        <li><h1><a href="{% url 'planner:topic' topic.id %}">{{ topic }}</h1></li>
        {% empty %}
     <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>

<a href="{% url 'planner:new_topic' %}">Add a new topic</a>

{% endblock content %}
