{% extends "planner/base.html" %}
{% load static %}

{% block content %}
<div id="main">
    <header class="major">
        <h2>Блог</h2>
    </header>

    <ul>
        {% for topic in topics %}
        <li><h4><a href="{% url 'planner:topic' topic.id %}">{{ topic }}</h4></li>
        {% empty %}
        <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>

        <h5><a href="{% url 'planner:new_topic' %}">Начать новую тему</a></h5>

{% endblock content %}
